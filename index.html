<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center">Dowry Calculator</h1>
        <form id="dowry-form">
            <div class="form-group">
                <label for="name">Bride/Groom Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="startingBid">Starting Bid ($):</label>
                <input type="number" id="startingBid" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" class="form-control">
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="networth">Family Net Worth:</label>
                <select id="networth" class="form-control">
                    <option value="2">More than $10,000</option>
                    <option value="1.5">Between $5,000 and $10,000</option>
                    <option value="1.2">Less than $5,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caste">Caste:</label>
                <select id="caste" class="form-control">
                    <option value="100">Brahmin (+100$)</option>
                    <option value="50">Kshatriya (+50$)</option>
                    <option value="20">Vaishya (+20$)</option>
                    <option value="10">Shudra (+10$)</option>
                    <option value="-50">Untouchable (-50$)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Skills:</label><br>
                <input type="checkbox" class="skills" value="10"> Plays a musical instrument (+10$)<br>
                <input type="checkbox" class="skills" value="20"> Good cook (+20$)<br>
                <input type="checkbox" class="skills" value="15"> Easygoing character (+15$)<br>
                <input type="checkbox" class="skills" value="10"> Sings well (+10$)<br>
            </div>

            <div class="form-group">
                <label>Age:</label><br>
                <input type="radio" name="age" value="1.5"> 18-23<br>
                <input type="radio" name="age" value="1.2"> 24-27<br>
                <input type="radio" name="age" value="0.95"> 28+<br>
            </div>

            <div class="form-group">
                <label>Reputation:</label><br>
                <input type="checkbox" class="reputation" value="0.85"> Gossips about parents' attitude (0.85)<br>
                <input type="checkbox" class="reputation" value="0.9"> Gossips about character (0.9)<br>
                <input type="checkbox" class="reputation" value="-20"> General gossip (-20$)<br>
            </div>

            <div class="form-group">
                <label for="loveLetter">Love Letter:</label>
                <textarea id="loveLetter" class="form-control" maxlength="500"></textarea>
            </div>

            <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
        </form>

        <p id="result" class="result mt-4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
